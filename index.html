<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruise Ships</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet"> 
</head>

<body>
    <div id="hud">

        <div id="hud1">
        </div>

        <div id="hud2">
        </div>
    </div>
    <div id="viewport">
      <div id="ports">            
      </div>
      <div id="ship">
      </div>
      <button id="sailbutton" type="button">Set Sail!</button>
      
    </div>

    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/cruise-ship.js"></script>

    <script>
      const itinerary = new Itinerary([
          new Port('Vancouver'),
          new Port('Seattle'),
          new Port('San Francisco'),
          new Port('Los Angeles'),
          new Port('San Diego')
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);
      controller.renderShip();
    </script>
</body>
</html>
